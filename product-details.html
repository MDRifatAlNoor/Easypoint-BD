<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details | Easypoint BD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body{
      background:#f4f6fb;
      font-family:Montserrat,sans-serif;
    }
    .product-card{
      border:none;
      border-radius:20px;
      box-shadow:0 15px 40px rgba(0,0,0,.1);
      overflow:hidden;
    }
    .product-img{
      width:100%;
      max-height:520px;
      object-fit:cover;
      background:#fff;
    }
    .price{
      color:#4f46e5;
      font-size:1.6rem;
      font-weight:700;
    }

    /* Toast styles */
    #toastContainer {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1055;
    }
    .toast {
      background: #4f46e5;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,.3);
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.3s ease;
      margin-bottom: 10px;
    }
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

<div class="container py-5">

  <a href="index.html" class="btn btn-outline-secondary mb-4">
    ← Back to Shop
  </a>

  <div class="row g-4">

    <!-- IMAGE -->
    <div class="col-md-6">
      <div class="card product-card">
        <img id="productImg" class="product-img" src="" alt="Product Image">
      </div>
    </div>

    <!-- DETAILS -->
    <div class="col-md-6">
      <div class="card product-card h-100">
        <div class="card-body p-4">

          <h2 id="productName" class="fw-bold mb-2"></h2>

          <p id="productPrice" class="price mb-3"></p>



          <div class="d-grid">
            <button id="addToCartBtn" class="btn btn-primary btn-lg">
              <i class="bi bi-cart-plus me-2"></i>
              Add to Cart
            </button>
          </div>

          <hr class="my-4">

        </div>
      </div>
    </div>

  </div>
</div>

<!-- Toast Container -->
<div id="toastContainer"></div>

<script>
  // GET PRODUCT FROM URL
  const params = new URLSearchParams(window.location.search);

  const productName = decodeURIComponent(params.get("name") || "");
  const productPrice = params.get("price") || "";
  const productImg = decodeURIComponent(params.get("img") || "");

  // SHOW PRODUCT
  document.getElementById("productName").innerText = productName;
  document.getElementById("productPrice").innerText = "৳" + productPrice;

  document.getElementById("productImg").src = productImg;

  // Add to Cart functionality
  const cart = JSON.parse(localStorage.getItem("cart") || "[]");
  const addToCartBtn = document.getElementById("addToCartBtn");

  addToCartBtn.addEventListener("click", () => {
    // Add product to cart
    cart.push({
      name: productName,
      price: parseFloat(productPrice),
      img: productImg,
      quantity: 1
    });
    localStorage.setItem("cart", JSON.stringify(cart));

    // Show toast notification
    showToast(`${productName} added to cart!`);
  });

  // Toast function
  function showToast(message) {
    const container = document.getElementById("toastContainer");
    const toast = document.createElement("div");
    toast.className = "toast";
    toast.innerText = message;
    container.appendChild(toast);

    setTimeout(() => toast.classList.add("show"), 50);

    setTimeout(() => {
      toast.classList.remove("show");
      setTimeout(() => toast.remove(), 300);
    }, 2500);
  }
</script>

</body>
</html>
